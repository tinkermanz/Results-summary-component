<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main id="main">
			<div class="main__div">
				<section class="main__component">
					<h2 class="main__component-h2">Your Result</h2>
					<div class="main__component--circle">
						<span class="main__component--circle-large">76 </span>
						<span class="main__component--circle-small"
							>of 100</span
						>
					</div>
					<h1 class="main__component-h1">Great</h1>
					<p class="main__component-paragraph">
						You scored higher than 65% of the people who have taken
						these tests.
					</p>
				</section>
				<section class="main__summary">
					<h2 class="main__component-h2 main__summary-h2">Summary</h2>
					<ul class="main__summary--lists">
						<li class="main__summary--list main__summary--list-red">
							<figure>
								<img
									src="./assets/images/icon-reaction.svg"
									alt=""
								/>
							</figure>
							<p>Reaction 80 / 100</p>
						</li>
						<li
							class="main__summary--list main__summary--list-yellow"
						>
							<figure>
								<img
									src="./assets/images/icon-memory.svg"
									alt=""
								/>
							</figure>
							<p>Memory 92 / 100</p>
						</li>
						<li
							class="main__summary--list main__summary--list-green"
						>
							<figure>
								<img
									src="./assets/images/icon-verbal.svg"
									alt=""
								/>
							</figure>
							<p>Verbal 61 / 100</p>
						</li>
						<li
							class="main__summary--list main__summary--list-blue"
						>
							<figure>
								<img
									src="./assets/images/icon-visual.svg"
									alt=""
								/>
							</figure>
							<p>Visual 72 / 100</p>
						</li>
					</ul>
					<button class="main__summary-btn">Continue</button>
				</section>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
